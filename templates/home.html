<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AI-Generated Poetry</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h2>Generation</h2>
		<form action="" method="GET">
			<div class="form-group">
				<label for="temperature_input">Temperature</label>
				<input class="form-control form-control-sm" name="temperature" id="temperature_input" placeholder="0.7" value="0.7" type="number" step="any" min="0.0000000000000001" max="1" required="true"/>
				<small id="temperatureDescription" class="form-text text-muted">Refers to creativity (the higher it is, the more creativity it will show)</small>
			</div>
			<div class="form-group">
				<label for="length_input">Length</label>
				<input type="number" class="form-control form-control-sm" name="length" id="length_input" placeholder="1000" required="true" value="1000" min="1"/>
				<small id="lengthDescription" class="form-text text-muted">In characters</small>
			</div>
			{% csrf_token %}
			<button class="btn btn-success ml-2" type="submit">Generate</button>
		</form>
	</div>
	<div class="container">
		<p>Temperature: {{ temperature }}</p>
		<p>Length: {{ length }}</p>
		<p>{{ result }}</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
